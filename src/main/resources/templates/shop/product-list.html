<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/productlist.css" />
    <title>#</title>
</head>

<body>

<div th:fragment="product-list" class="product-list container-fluid text-center">
    <div class="row">
        <div class="col-2">
            <!-- <div class="back-arrow"><a href="#"><img src="images/back-arrow.png" /></a></div> -->
            <div class="categories list-group fly-in">
                <a th:href="@{shop}" style="background-color: #C7DBDA;" class="list-group-item list-group-item-action"
                   aria-current="true">
                    <img src="images/cat_cpu.png" data-text="all">
                    <h4 class="list-group-item-hidden">Show All</h4>
                </a>
                <a href="#" style="background-color: #FFE1E9;" class="list-group-item list-group-item-action"
                   aria-current="true">
                    <img src="images/cat_case.png" data-text="motherboard">
                    <h4 class="list-group-item-hidden">Motherboard</h4>
                </a>
                <a href="#" style="background-color: #FDD7C2;" class="list-group-item list-group-item-action"
                   aria-current="true"><img src="images/cat_cpu.png" data-text="cpu">
                    <h4 class="list-group-item-hidden">CPU</h4>
                </a>
                <a href="#" style="background-color: #F6EAC2;" class="list-group-item list-group-item-action"
                   aria-current="true"><img src="images/cat_ram.png" data-text="ram">
                    <h4 class="list-group-item-hidden">RAM</h4>
                </a>
                <a href="#" style="background-color: #9AB7D3;" class="list-group-item list-group-item-action"
                   aria-current="true"><img src="images/cat_gpu.png" data-text="gpu">
                    <h4 class="list-group-item-hidden">GPU</h4>
                </a>
                <a href="#" style="background-color: #EAEAEA;" class="list-group-item list-group-item-action"
                   aria-current="true"><img src="images/cat_case.png" data-text="cases">
                    <h4 class="list-group-item-hidden">Cases</h4>
                </a>
                <a href="#" style="background-color: #E2F0CB;" class="list-group-item list-group-item-action"
                   aria-current="true"><img src="images/cat_psu.png" data-text="psu">
                    <h4 class="list-group-item-hidden">PSU</h4>
                </a>
                <a href="#" style="background-color: #C7CEEA;" class="list-group-item list-group-item-action"
                   aria-current="true"><img src="images/cat_fan.png" data-text="cooling">
                    <h4 class="list-group-item-hidden">Fans & Cooling</h4>
                </a>
            </div>
        </div>
        <div class="col-8">
            <div id="productlist">
                <div class="container-fluid">
                    <h1 class="py-5">Products</h1>
                    <div id="list-items">
                        <div id='row' class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="js/productController.js"></script>

</body>

</html>
