<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#</title>
</head>

<body>
<div th:fragment="admin-form" class="admin-form container-fluid">
    <form class="container-fluid my-5" enctype="multipart/form-data" id="newProductForm">

        <h2 class="mb-4">Product Information</h2>

        <!-- Product Name -->

        <div class="mb-3">
            <label for="newProductName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="newProductName" aria-describedby="productName"
                   placeholder="Enter product name" required />
            <div id="" class="form-text">Product No.<span> 9283</span></div>
        </div>

        <!-- Price -->

        <div class="mb-3">
            <label for="newProductPrice" class="form-label">Price</label>
            <input type="number" step="0.01" min="0.00" class="form-control" id="newProductPrice" aria-describedby="priceHelp"
                   placeholder="SGD" required />
        </div>

        <!-- Quantity -->

        <div class="mb-3">
            <label for="newProductQuantity" class="form-label">Quantity</label>

            <input type="number" min="0" max="9999" class="form-control" id="newProductQuantity"
                   aria-describedby="quantityHelp" placeholder="0" required />
        </div>

        <!-- Category -->
        <div class="dropdown mb-3">
            <label class="form-label">Category:</label>
            <select id="newProductCategory" required>
                <option value="">Please Select</option>
                <option value="cpu">CPU</option>
                <option value="ram">RAM</option>
                <option value="psu">PSU</option>
                <option value="gpu">GPU</option>
                <option value="motherboard">Motherboard</option>
                <option value="fans-cooling">Fans & Cooling</option>
                <option value="cases">Cases</option>
            </select>
        </div>

        <!-- Description -->

        <div class="mb-3">
            <label for="newProductDescription" class="form-label">Description</label>
            <textarea class="form-control" id="newProductDescription" rows="3" placeholder="Enter description here"></textarea>
        </div>

        <!-- Options -->

        <div class="dropdown mb-3">
            <label class="form-label">Options:</label>
            <select id="newProductOptions" required>
                <option value="">Please Select</option>
                <option value="cpu-options">#</option>
                <option value="ram-options">#</option>
                <option value="psu-options">#</option>
                <option value="gpu-options">#</option>
                <option value="fans-cooling-options">#</option>
                <option value="cases-options">#</option>
            </select>
        </div>

        <!-- Multiple Files -->

        <div class="mb-3">
            <label for="newProductImages" class="form-label">Images (jpeg, png)</label>
            <input class="form-control" type="file" id="newProductImages" multiple />
        </div>

        <!-- Submit Button -->

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<script src="/js/productController.js"></script>
<script src="/js/productForm.js"></script>
</body>

</html>
